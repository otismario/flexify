<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexify Music is everything you need</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon_io/android-chrome-512x512.png"/>
    <link rel="stylesheet" href="mainstyle.css">   
</head>
<body>
    <header>
        <nav id="navigation">
            <img src="./images/logo.png" alt="logo" id="logo">

            <ul id="navigation_link">
                <li>Home</li>
                <li>Register</li>
            </ul>
        </nav>
    </header>
    <main id="hero_section">
        <div>
            <h1>Listening is all you need</h1>
            <p>Start listening to millions of songs. No credit card required</p>
            <button>Register Now <span>To listen for free</span></button>
        </div>

        <!-- The image grid, displays a list of selected album cover arts. -->
        <section>
            <div>
                <img src="./images/hero_section/cover1.jpg" alt="Mr_Carter" class="art_cover">
                <img src="./images/hero_section/cover5.jpg" alt="Wizkid_Made_In_Lagos" class="art_cover">
                <img src="./images/hero_section/cover3.jpg" alt="Girl_Like_Me_by_Black Eyed Peas" class="art_cover">
            </div>
            <div>
                <img src="./images/hero_section/cover2.png" alt="Drivers_license_by_olivia" class="art_cover">
                <img src="./images/hero_section/cover6.jpg" alt="African_Giant_Album" class="art_cover">
                <img src="./images/hero_section/cover4.jpg" alt="Blinding_lights" class="art_cover">
            </div>
        </section>
        
    </main>
</body>
</html>
